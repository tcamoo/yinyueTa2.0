<html lang="zh-CN">

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@100;300;400;500;700;900&family=Noto+Serif+SC:wght@300;400;700&family=Zcool+XiaoWei&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Noto Sans SC', 'system-ui', 'sans-serif'],
              serif: ['Noto Serif SC', 'serif'],
              display: ['Space Grotesk', 'sans-serif'],
              art: ['Zcool XiaoWei', 'serif'],
            },
            colors: {
              dark: {
                950: 'var(--bg-deep)',
                900: 'var(--bg-surface)',
                800: '#141414',
              },
              brand: {
                lime: 'var(--brand-primary)',   // Dynamic Primary
                pink: 'var(--brand-secondary)', // Dynamic Secondary
                cyan: 'var(--brand-accent)',    // Dynamic Accent
                purple: '#7928ca', 
                orange: '#ff4d4d', 
              }
            },
            backgroundImage: {
              'noise': "url('https://grainy-gradients.vercel.app/noise.svg')",
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'blob-slow': 'blob 20s infinite alternate',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'marquee': 'marquee 25s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Default Variables - overwritten by App.tsx */
      :root {
        --bg-deep: #030303;
        --bg-surface: #0a0a0a;
        --brand-primary: #ccff00;
        --brand-secondary: #ff0099;
        --brand-accent: #00ffff;
      }

      body {
        background-color: var(--bg-deep);
        color: #ffffff;
        font-family: 'Noto Sans SC', sans-serif;
        overflow-x: hidden;
        transition: background-color 0.5s ease;
        margin: 0;
      }
      
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .glass-high {
        background: rgba(10, 10, 10, 0.7);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border-top: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--brand-primary); 
      }
      
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255,255,255,0.02);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
      }
      
      .text-stroke-1 {
        -webkit-text-stroke: 1px rgba(255,255,255,0.2);
        color: transparent;
      }
      .text-stroke-lime {
        -webkit-text-stroke: 1px var(--brand-primary);
        color: transparent;
      }

      /* Loader */
      #loader {
        position: fixed;
        inset: 0;
        background: #000;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 0.5s ease;
      }
      .loader-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255,255,255,0.1);
        border-top-color: var(--brand-primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",

  }
}
</script>
</head>
  <body>
    <div id="loader">
      <div class="loader-content">
         <div class="loader-spinner"></div>
         <div style="font-family: 'Space Grotesk'; font-weight: bold; letter-spacing: 0.2em; color: #444; font-size: 0.8rem;">LOADING</div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Remove loader when app is mounted
      window.onload = () => {
        const loader = document.getElementById('loader');
        if(loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
      }
    </script>
  </body>
</html>
